<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIBA Convocation App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body style="background: #eceaea;">

    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center; margin: 10px; border-radius: 10px; padding: 10px;  background-color: rgb(255, 255, 255);">
                <h1>Sukkur IBA Convocation 2023</h1>
            </div>
            </div>
            </div>
  <div class="container" style="background-color: white; border-radius: 10px; padding: 50px;">
    <div class="row ">
      <div class="col-md-4 offset-md-4">
        <form>
          
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-outline-dark btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
